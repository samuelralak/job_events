<div ng-include="'assets/shared/_header.html'"></div>
	<section id="contact">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<h2 class="section-heading">JOBS</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <form  name="jobForm" ng-submit="saveJob()" id="contactForm" novalidate>
                        <div class="row">
                        		<fieldset>
                            		<legend style="color: #fff">EVENT</legend>
	                            	<div class="form-group">
	                            		<select id="topic" name="topic" class="form-control">
	                            			<option value="1" selected>{{event.title}}</option>
	                            		</select>
	                                </div>		
                            	</fieldset>

                        		<fieldset>
                            		<legend style="color: #fff">NEW JOB</legend>
	                            	<div class="form-group">
	                            		<select ng-model="job.service_id" class="form-control">
	                            			<option selected> choose service</option>
	                            			<option  ng-repeat="service in services" value="{{service.id}}">
	                            				{{service.name}}
	                            			</option>
	                            		</select>
	                                </div>	

	                            	<div class="form-group">
	                                    <input type="text" 
	                                    	class="form-control" 
	                                    	placeholder="Budget *" 
	                                    	ng-model="job.budget" 
	                                    	required >
	                                </div>

	                            	<textarea class="form-control" 
	                            		placeholder="Notes *" 
	                            		ng-model="job.notes" 
	                            		required >
	                            	</textarea>
                            	</fieldset><br /><br />
                            
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">NEXT</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
<div ng-include="'assets/shared/_footer.html'"></div>
